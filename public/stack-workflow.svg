<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap');
    </style>

    <!-- Modern Gradients matching logo colors -->
    <linearGradient id="grad-main" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#50fa7b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dd4bf;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-feat1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8be9fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-feat2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bd93f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="grad-feat3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff79c6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f472b6;stop-opacity:1" />
    </linearGradient>

    <!-- Enhanced shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Arrow markers -->
    <marker id="arrow" markerWidth="12" markerHeight="12" refX="10" refY="4" orient="auto">
      <path d="M0,0 L0,8 L10,4 z" fill="#8be9fd" />
    </marker>

    <marker id="arrow-down" markerWidth="12" markerHeight="12" refX="4" refY="10" orient="auto">
      <path d="M0,0 L8,0 L4,10 z" fill="#ff79c6" opacity="0.6" />
    </marker>
  </defs>

  <!-- Background with subtle gradient -->
  <rect width="900" height="400" fill="#1a1b26" opacity="0.02" />

  <!-- Title with modern styling -->
  <text x="450" y="45" font-family="Inter, sans-serif" font-size="26" font-weight="700" text-anchor="middle" fill="#2dd4bf">
    Stacked PR Workflow
  </text>
  <text x="450" y="70" font-family="Inter, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">
    Build dependent features in parallel with confidence
  </text>

  <!-- Workflow Steps -->
  <g transform="translate(50, 120)">

    <!-- Step 1: Main Branch -->
    <g transform="translate(0, 40)">
      <rect x="0" y="0" width="180" height="90" rx="16" fill="url(#grad-main)" filter="url(#shadow)" opacity="0.95"/>
      <rect x="2" y="2" width="176" height="86" rx="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
      <text x="90" y="40" font-family="Inter, sans-serif" font-size="18" font-weight="700" text-anchor="middle" fill="white">main</text>
      <text x="90" y="60" font-family="Inter, sans-serif" font-size="13" text-anchor="middle" fill="white" opacity="0.9">Base Branch</text>
      <circle cx="15" cy="15" r="5" fill="#50fa7b" filter="url(#glow)"/>
    </g>

    <!-- Arrow 1 -->
    <path d="M190 85 L250 85" stroke="#8be9fd" stroke-width="3" marker-end="url(#arrow)" fill="none" opacity="0.8"/>
    <text x="220" y="78" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">depends on</text>

    <!-- Step 2: Feature 1 -->
    <g transform="translate(260, 40)">
      <rect x="0" y="0" width="180" height="90" rx="16" fill="url(#grad-feat1)" filter="url(#shadow)" opacity="0.95"/>
      <rect x="2" y="2" width="176" height="86" rx="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
      <text x="90" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">feat/api-core</text>
      <text x="90" y="55" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.85">PR #123</text>
      <text x="90" y="72" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="white" opacity="0.7">Base: main</text>
      <circle cx="15" cy="15" r="5" fill="#8be9fd" filter="url(#glow)"/>
    </g>

    <!-- Arrow 2 -->
    <path d="M450 85 L510 85" stroke="#8be9fd" stroke-width="3" marker-end="url(#arrow)" fill="none" opacity="0.8"/>
    <text x="480" y="78" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">depends on</text>

    <!-- Step 3: Feature 2 (Stacked on Feature 1) -->
    <g transform="translate(520, 40)">
      <rect x="0" y="0" width="180" height="90" rx="16" fill="url(#grad-feat2)" filter="url(#shadow)" opacity="0.95"/>
      <rect x="2" y="2" width="176" height="86" rx="15" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
      <text x="90" y="35" font-family="Inter, sans-serif" font-size="16" font-weight="600" text-anchor="middle" fill="white">feat/ui-login</text>
      <text x="90" y="55" font-family="Inter, sans-serif" font-size="12" text-anchor="middle" fill="white" opacity="0.85">PR #124</text>
      <text x="90" y="72" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="white" opacity="0.7">Base: PR #123</text>
      <circle cx="15" cy="15" r="5" fill="#bd93f9" filter="url(#glow)"/>
    </g>

    <!-- Stack Dependency Visualization -->
    <g transform="translate(0, 165)">
      <!-- Dependency lines -->
      <path d="M90 0 L90 30" stroke="#ff79c6" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow-down)" opacity="0.5"/>
      <path d="M350 0 L350 30" stroke="#ff79c6" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow-down)" opacity="0.5"/>
      <path d="M610 0 L610 30" stroke="#ff79c6" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrow-down)" opacity="0.5"/>

      <!-- Stack info box -->
      <rect x="180" y="35" width="340" height="55" rx="12" fill="#1a1b26" fill-opacity="0.05" stroke="#8be9fd" stroke-width="2" stroke-dasharray="8,4" opacity="0.6"/>
      <text x="350" y="58" font-family="Inter, sans-serif" font-size="13" font-weight="600" text-anchor="middle" fill="#8be9fd">
        âš¡ Automatic Change Propagation
      </text>
      <text x="350" y="77" font-family="Inter, sans-serif" font-size="11" text-anchor="middle" fill="#64748b">
        Updates to PR #123 automatically sync to PR #124
      </text>
    </g>

  </g>

  <!-- Benefits Section -->
  <g transform="translate(50, 320)">
    <!-- Benefit 1 -->
    <g>
      <circle cx="10" cy="10" r="6" fill="#50fa7b" opacity="0.8"/>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#334155">Parallel Development</text>
    </g>

    <!-- Benefit 2 -->
    <g transform="translate(250, 0)">
      <circle cx="10" cy="10" r="6" fill="#8be9fd" opacity="0.8"/>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#334155">Faster Reviews</text>
    </g>

    <!-- Benefit 3 -->
    <g transform="translate(500, 0)">
      <circle cx="10" cy="10" r="6" fill="#bd93f9" opacity="0.8"/>
      <text x="25" y="15" font-family="Inter, sans-serif" font-size="12" font-weight="600" fill="#334155">Auto-sync Changes</text>
    </g>
  </g>
</svg>
