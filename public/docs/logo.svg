<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 80" width="320" height="80">
  <defs>
    <!-- Gradient for owl -->
    <linearGradient id="owlGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Owl Icon -->
  <g transform="translate(10, 8)" filter="url(#glow)">
    <!-- Owl body/head circle -->
    <circle cx="32" cy="32" r="28" fill="url(#owlGradient)" opacity="0.15"/>
    <circle cx="32" cy="32" r="28" fill="none" stroke="url(#owlGradient)" stroke-width="2.5"/>
    
    <!-- Owl ears -->
    <path d="M12 12 L20 22 L8 22 Z" fill="url(#owlGradient)"/>
    <path d="M52 12 L44 22 L56 22 Z" fill="url(#owlGradient)"/>
    
    <!-- Left eye - code bracket < -->
    <g transform="translate(16, 24)">
      <path d="M12 0 L4 8 L12 16" 
            fill="none" 
            stroke="url(#owlGradient)" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Right eye - code bracket > -->
    <g transform="translate(36, 24)">
      <path d="M4 0 L12 8 L4 16" 
            fill="none" 
            stroke="url(#owlGradient)" 
            stroke-width="3" 
            stroke-linecap="round" 
            stroke-linejoin="round"/>
    </g>
    
    <!-- Owl beak -->
    <path d="M28 44 L32 50 L36 44" 
          fill="none" 
          stroke="url(#owlGradient)" 
          stroke-width="2" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text: OpenCodeHub -->
  <g transform="translate(80, 48)">
    <!-- Open -->
    <text font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="400" 
          fill="#f8fafc">Open</text>
    <!-- Code -->
    <text x="68" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="700" 
          fill="url(#owlGradient)">Code</text>
    <!-- Hub -->
    <text x="138" 
          font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="28" 
          font-weight="400" 
          fill="#f8fafc">Hub</text>
  </g>
</svg>
